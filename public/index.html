<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>スタートマップ</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
  <meta name="format-detection" content="telephone=no" />
<!--link rel="shortcut icon" href="./favicon.ico" />
  <link rel="apple-touch-icon-precomposed" href="./apple-touch-icon-precomposed.png"-->
  <link href="//fonts.googleapis.com/css?family=Roboto:400,300,700" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/css/main.css?201412312345" />
  <link rel="stylesheet" href="/css/view.min.css?201412312345" />
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
</head>
<body id="app">
  <div v-show="initialized">
    
    <div class="component__main container">
      <article>
          <vue-map v-with="initPos: mapPos, items: items"></vue-map>
      </article>
      <aside class="component__option-lists" role="tabs" v-show="navigationOpened">
          <vue-tab v-with="items: items"></vue-tab>
      </aside>
    </div>
    
    
    <footer class="component__footer">
      <h1 class="servive-name"><i class="logo"></i><span>START MAP</span></h1>
      <nav class="footer_navigations">
        <a class="nav_item" v-on="click: toggleAboutUs" herf="javascript:void(0);">スタートマップとは</a>
        <span class="deactive nav_item">会社を登録する</span>
      </nav>
      <div class="copyright">
        <p>Copyright 2014 <a href="http://devmorning.connpass.com/" target="_blank">devMorning</a>.</p>
      </div>
      <div class="footer_menu"><a href="javascript:;" class="nav_item" v-on="click: toggleNavigation()">MENU</a></div>
    </footer>
    
    
    <!-- components -->
    <vue-popup v-show="popupOpened" v-transition="expand" title="{{selectedItem.company_name}}" v-with="loading: loading" v-draggable>
        <vue-popup-content v-with="selectedItem"></vue-popup-content>
    </vue-popup>

    <div class="component__drawer" v-component="vue-drawer" v-show="drawerOpened" v-transition="slide" style="display: none:">
      <div>
        <h2>スタートマップとは</h2>
        <section>スタートアップバブルで生まれては消える日本国内のスタートアップをマップ上に表示するアプリです。</section>
        <section>また、STARボタンでスターを増やすことでお気に入り企業が少しだけ目立ちます。</section>
      </div>
      <hr>
      <div>
        <h3>Develop & Design</h3>
        <div class="profile" v-repeat="creators">
          <div class="profile_photo">
            <img v-attr="src: img">
          </div>
          <div class="profile_body">
            <div class="profile_job">{{job}}</div>
            <div class="profile_name">{{name}}</div>
          </div>
        </div>
      </div>
    </div>
    <!--/ components -->
    
  </div>
  <!-- /initialized -->
  
  <!-- overlay -->
  <div class="overlay" v-show="!initialized">
    <img class="loading" src="/img/loading.gif" width="64" height="64">
  </div>
  <!--/ overlay -->
    
  <!-- script -->
  <script>
  var OPTION = {
      debug: false
  };
  </script>
  <script src="/js/main.js?201412312345"></script>

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-58123215-1', 'auto');
      ga('send', 'pageview');
  </script>
  <!--/ script -->
</body>
</html>
